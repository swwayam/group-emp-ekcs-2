<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Directives</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    </form>

<button *ngIf="!btn"  type="button" (click)="showHome()" class="btn btn-light">back</button>

<div class="txt1" *ngIf="btn">
  <button (click)="displayEmpForm()" type="button" class="btn btn-light">Add New Employee</button>
<button (click)="displayEmp()" type="button" class="btn btn-light">Display Current Employee</button>
</div>


<form *ngIf="addNew" style="width: 500px; margin: 0 auto;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #name>
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Job Title</label>
    <input type="text" class="form-control" id="exampleInputPassword1" #jobtitle>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="text" class="form-control" id="exampleInputPassword1" #image>
  </div>
 
  <button type="submit" class="btn btn-primary"  (click)="addemp(name.value, jobtitle.value, image.value)">Submit</button>
</form>
